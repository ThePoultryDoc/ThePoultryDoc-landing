  <script>
    function handleFormSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const data = new FormData(form);

    // Show loading state
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.textContent;
    submitButton.textContent = "Submitting...";
    submitButton.disabled = true;

    // Hide previous messages
    document.getElementById("google-success-message").style.display = "none";
    document.getElementById("error-message").style.display = "none";

    // Send to your Cloudflare worker instead of directly to Google
    fetch("https://turnstile-worker.grayson-ad1.workers.dev", {
    method: "POST",
    body: data
  })
    .then(response => response.json())
    .then(result => {
    if (result.success) {
    document.getElementById("google-success-message").style.display = "block";
    form.reset();
  } else {
    document.getElementById("error-message").textContent = result.error || "Submission failed. Please try again.";
    document.getElementById("error-message").style.display = "block";
  }
  })
    .catch(error => {
    document.getElementById("error-message").textContent = "There was a problem submitting the form.";
    document.getElementById("error-message").style.display = "block";
    console.error(error);
  })
    .finally(() => {
    // Reset button state
    submitButton.textContent = originalButtonText;
    submitButton.disabled = false;

    // Refresh the Turnstile widget
    turnstile.reset();
  });
  }
</script>
